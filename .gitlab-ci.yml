image: 'atomhub.openatom.cn/amd64/python:3.12-rc'

variables:
  VENV_PATH: "$CI_PROJECT_DIR/venv"

before_script:
  - python -m venv $VENV_PATH
  - source $VENV_PATH/bin/activate

install-deps:
  stage: .pre
  script:
    - pip install --upgrade pip
    - pip install -e ".[dev]"
    - cp config.example.yaml config.yaml
  artifacts:
    paths:
      - $VENV_PATH
      - update_whitelist/
      - tests/
      - pyproject.toml
      - config.example.yaml
    exclude:
      - .git/
      - '**/__pycache__'

test:
  stage: test
  script:
    - source $VENV_PATH/bin/activate
    - cp config.example.yaml config.yaml
    - pip list
    - which pytest
    - pytest --version
    - pytest tests/ --cov=update_whitelist --junitxml=report.xml --cov-report=xml
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: report.xml
